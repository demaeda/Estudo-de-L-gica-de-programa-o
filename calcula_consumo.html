<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoComGasolina = (caminhoComGasolina /tanque);

    document.write("Sendo " + tanque +" a capacidade do tanque do carro.");
    document.write("<br>");
    document.write("E se o caminho percorrido com gasolina for de " + caminhoComGasolina + " km, então");
    document.write("<br>");
	document.write("O consumo de gasolina é de " + consumoComGasolina + " km/l");
	document.write("<br>");
	document.write("<br>");

	var caminhoComAlcool = 300;
	var consumoComAlcool = (caminhoComAlcool/tanque);

	document.write("Se o caminho percorrido com alcool for de " + caminhoComAlcool + " km, então");
    document.write("<br>");

	document.write("O consumo de alcool é de " +consumoComAlcool + " km/l");

</script>
